<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
  <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>

<body>
  <main>
    <section class="outerBox">
      <section class="sheldonSpot">
        <img class="sheldon" src="img/sheldon.png" alt="">
      </section>
      <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
        <section class="container">
          <span id="player-hand"></span>
          <span class="versus">vs</span> 
          <span id="bot-hand"></span>
          
      </section>
      <section class="buttons">
        <button id="rock" class="player-choice animated-button">
          <img src="img/5.png" alt="rock">
        </button>

        <button id="paper" class="player-choice animated-button">
          <img src="img/8.png" alt="paper">
        </button>

        <button id="scissors" class="player-choice animated-button">
          <img src="img/3.png" alt="scissors">
        </button>

        <button id="lizard" class="player-choice animated-button">
          <img src="img/14.png" alt="lizards">
        </button>

        <button id="spock" class="player-choice animated-button">
          <img src="img/11.png" alt="spock">
        </button>
        <section class="leonardSpot">
          <img class="leonard" src="img/leonard.png" alt="">
        </section>
      </section>
      <p id="result"></p>
    </section>
    
  </main>
  <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
